tzunghaor_settings:
  collections:
    default:
      title: Nice Default Collection
      scopes:
        - name: root
          title: Root of All
          extra:
            class: root-class
          children:
            - name: day
              title: Beautiful Day
              extra:
                class: beautiful class
              children:
                - name: morning
                - name: afternoon
            - name: night

      default_scope: root

      mappings:
        default:
          dir: '%kernel.project_dir%/Settings'
          prefix: Tzunghaor\SettingsBundle\Tests\TestProject\Settings\

    other:
      title: Super Other Collection
      mappings:
        default:
          dir: '%kernel.project_dir%/OtherSettings'
          prefix: Tzunghaor\SettingsBundle\Tests\TestProject\OtherSettings\
      cache: test_other_cache
      entity: Tzunghaor\SettingsBundle\Tests\TestProject\Entity\OtherPersistedSetting
      scope_provider: Tzunghaor\SettingsBundle\Tests\TestProject\Service\OtherScopeProvider
