tzunghaor_settings:
  default:
    scopes:
      - name: root
        children:
          - name: day
            children:
              - name: morning
              - name: afternoon
          - name: night

    default_scope: root

    mappings:
      default:
        dir: '%kernel.project_dir%/Settings'
        prefix: Tzunghaor\SettingsBundle\Tests\TestProject\Settings\

  other:
    mappings:
      default:
        dir: '%kernel.project_dir%/OtherSettings'
        prefix: Tzunghaor\SettingsBundle\Tests\TestProject\OtherSettings\
